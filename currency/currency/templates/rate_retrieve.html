{% extends 'base.html' %}

{% block title %}
    Rate info
{% endblock title %}

{% block content %}

    <table>
        <tr>
            <th>ID</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Created</th>
            <th>Type</th>
            <th>Source</th>
        </tr>
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.created }}</td>
            <td>{{ rate.get_currency_type_display }}</td>
            <td>{{ rate.source }}</td>

        </tr>
    </table>

{% endblock content %}

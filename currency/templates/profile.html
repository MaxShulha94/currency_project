{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Profile{% endblock title %}

{%  block content %}
    <h1>Profile</h1>

    <img style="height: 100px; width: 100px" src="{{ user.avatar_url }}" alt="avatar">

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Update</button>

    </form>
{% endblock content %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{%  block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Log in</button>
    </form>

    <form method="get" action="{% url 'password_reset' %}">

        <button type="submit">Reset password</button>

    </form>
{% endblock content %}
